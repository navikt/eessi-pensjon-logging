name: Build branch

on:
  push:
    branches:
      - '*'
      - '*/*'
      - '!master'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    # JAVA 11
    - name: 'Java 11'
      uses: actions/setup-java@v1.3.0
      with:
        java-version: 11
    - name: Build
      run: ./gradlew build
