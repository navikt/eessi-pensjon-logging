buildscript {
    ext {
        springVersion = '5.3.23'
        mockkVersion = '1.12.5'
        tokenSupportVersion = '2.1.4'
    }
}

apply from: "https://raw.githubusercontent.com/navikt/ep-script-plugins/release-0.3.0/ep-module.gradle"
apply from: "https://raw.githubusercontent.com/navikt/ep-script-plugins/release-0.3.0/ep-library.gradle"

group = "no.nav.eessi.pensjon"

dependencies {
    implementation("no.nav.security:token-validation-spring:$tokenSupportVersion")
    implementation("ch.qos.logback:logback-classic:1.4.1")
    compileOnly("javax.servlet:javax.servlet-api:4.0.1")

    // Spring Framework BOM-fil overstyrer så vi får siste patch-versjon av Spring Framework
    implementation(platform("org.springframework:spring-framework-bom:${springVersion}"))
    implementation("org.springframework:spring-web")
    implementation("org.springframework:spring-context")

    testImplementation("javax.servlet:javax.servlet-api:4.0.1")
    testImplementation(platform("org.junit:junit-bom:5.9.1"))
    testImplementation("org.junit.jupiter:junit-jupiter")
    testImplementation("org.springframework:spring-test")
    testImplementation("io.mockk:mockk:$mockkVersion")
}

// https://github.com/researchgate/gradle-release
release {
    git {
        requireBranch.set('master')
    }
}
